                    transition: border-color 0.2s;
                }
                .build-card:hover {
                    border-color: #58a6ff;
                }
                .build-title {
                    color: #58a6ff;
                    font-size: 1.2rem;
                    font-weight: 600;
                    margin-bottom: 0.5rem;
                }
                .build-description {
                    color: #8b949e;
                    margin-bottom: 1rem;
                    font-size: 0.9rem;
                }
                .build-links {
                    display: flex;
                    gap: 0.5rem;
                    flex-wrap: wrap;
                }
                .build-link {
                    display: inline-block;
                    padding: 0.5rem 1rem;
                    background: #238636;
                    color: white;
                    text-decoration: none;
                    border-radius: 6px;
                    font-size: 0.9rem;
                    transition: background-color 0.2s;
                }
                .build-link:hover {
                    background: #2ea043;
                }
                .build-link.single {
                    background: #1f6feb;
                }
                .build-link.single:hover {
                    background: #388bfd;
                }
                .info-section {
                    background: #161b22;
                    border: 1px solid #30363d;
                    border-radius: 8px;
                    padding: 1.5rem;
                    margin-bottom: 2rem;
                }
                .info-section h2 {
                    color: #58a6ff;
                    margin-top: 0;
                }
                          .badge {
              display: inline-block;
              padding: 0.2rem 0.5rem;
              background: #da3633;
              color: white;
              border-radius: 4px;
              font-size: 0.8rem;
              margin-left: 0.5rem;
          }
          .badge.debug {
              background: #fb8500;
          }
          .badge.webgl1 {
              background: #00bfff;
          }
          .badge.webgl2 {
